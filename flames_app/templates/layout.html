<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames - {% block title %}Love Calculator{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="background-animation">
        <div class="heart x1"></div>
        <div class="heart x2"></div>
        <div class="heart x3"></div>
        <div class="heart x4"></div>
        <div class="heart x5"></div>
    </div>

    <div class="container {% block container_class %}{% endblock %}">
        {% block content %}{% endblock %}

        <footer>
            <p>Made with ‚ù§Ô∏è by <a href="https://www.instagram.com/msd_masood_/">Masood</a></p>
            {% if request.endpoint != 'home' %}
            <p style="margin-top: 5px;"><a href="{{ url_for('home') }}"
                    style="text-decoration: none; color: inherit; font-size: 0.8rem;">üè† Back to Home</a></p>
            {% endif %}
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
